<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
  <title>form表单</title>
</head>
<body>
<form action="http://www.baidu.com" method="get">
  单行文本框： <input id="username"  name="username" type="text"/><br/>
  密码输入框： <input id="password" name="password" type="password"/><br/>
  不能编辑的文本框：<input id="username2" name="username" type="text" readonly="readonly"/><br/>
  隐藏域：<input id="hidden" name="hidden" type="hidden"/><br/>
  单选框：<br/>
  1:<br/>
  <input id="radio1" name="radio" type="radio" value="red"/>
   <input id="radio2" name="radio" type="radio" value="red"/>
   <input id="radio" name="radio" type="radio" value="red"/><br/>
   2:<br/>
   <input id ="gender" name="gender" type="radio" value="male"/>
   <input id ="gender2" name="gender" type="radio" value="female"/><br/>
   多选框：<br/>
   <input id ="website" name="website" type="checkbox" value="leegang.org"/>
   <input id ="website2" name="website" type="checkbox" value="leegang.org"/><br/>
   文件上传域：<br/>
   <input id="file" name="file" type="file"/><br/>
   按钮：<br/>
   <input id="ok" name="ok" type="submit" value="提交"/>
   <input id="dis" name="dis" type="submit" value="提交" disabled="disabled"/>
   <input id="cancle" name="cancle" type="reset" value="重置"/>
   <input id="no" namr="no" type="button" value="无动作"/>
   </form>
 </body>
 </html>
