<DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html ; charset=utf-8"/>
  <title>列表和下拉菜单</title>
</head>
<body>
<form action="http://www.baidu.com" method="post">
    下拉菜单:<br/>
    <select id="skills" name="skills">
        <option value="java">疯狂Java讲义</option>
        <option value="c">c语言</option>
        <option value="C++">C++语言</option>
    </select><br/><br/><br/><br/>

    允许多选的列表框：<br/>
    <select id="books" name="books"  multiple="multiple" size="4">
        <option value="java">java语言</option>
        <option value="c">c语言</option>
        <option value="c++">c++</option>
        <option value="html">html</option>
    </select></br/><br/><br/><br/>
    允许多选的列表框:<br/>
    <select id="xx" name="xx" multiple="multiple" size="8">
        <optgroup lable="小猪猪的图书">
           <option value="java">java语言</option>
           <option value="c">c语言</option>
           <option value="c++">c++</option>
           <option value="html">html</option>
        </optgroup>

        <optgroup lable="其他图书">
            <option value="dd">红楼梦</option>
            <option value="rr">西游记</option>
            <option value="cc">水浒传</option>
        </optgroup>
    </select><br/><br/>
    <button type="submit"><b>提交</b></button><br/>
</form>
</body>
</html>
