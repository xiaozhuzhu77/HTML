<html>
    <head>
        <title>table</title>
       
    </head>
<body>
  <h2>一列一行表格</h2>
  <table border="1">
      <tr>
          <td>100</td>
      
      </tr>
  </table>

  <h2>一行三列的表格</h2>
  <table border="1">
      <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
       </tr>
   </table>

   <h2>表格格式</h2>
   <table border="1">
       <caption><b>小猪猪的书库</b></caption>
       <thead>
       <tr>
           <td>书名</td>
           <td>价格</td>
           <td>作者</td>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>疯狂Java讲义</td>
            <td>80</td>
            <td>李刚</td>
         </tr>

         <tr>
             <td>疯狂HTML</td>
             <td>100</td>

             <td>这个单元包含一个表格
             <table border="1">
           <tr>
           <td>A</td>
           <td>B</td>
           <td>C</td>
           <td></td>
          </tr>
          </table>
          </td>
     
     </td>
          </tr>
          </tbody>
          
          <tfoot>
          <tr>
              <td colspan="3" style="text-align:right">总计：2本图书</td>
           </tr>
       </tfoot>

       </table>
       </body>
       </html>
